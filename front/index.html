<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CharlyMatloc - Location d'outils</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="header__brand">CharlyMatloc</div>
        <div id="auth-section">
          <a href="#login" class="login-btn">Connexion</a>
        </div>
      </div>
    </header>

    <nav class="navbar">
      <a href="#home">Accueil</a>
      <a href="#outils">Outils</a>
    </nav>

    <main id="app"></main>

    <template id="home">
      <section class="home-section">
        <h2>Bienvenue sur CharlyMatloc</h2>
        <p>
          CharlyMatloc est une plateforme de location d'outils. Trouvez
          facilement l'outil dont vous avez besoin pour vos travaux, vos projets
          de bricolage ou de jardinage, sans avoir à l'acheter.
        </p>
        <ul>
          <li>Consultez la liste des outils disponibles.</li>
          <li>Filtrez selon vos besoins (catégorie, disponibilité, etc.).</li>
          <li>
            Ajoutez vos outils favoris à votre panier et réservez-les en
            quelques clics.
          </li>
          <li>Profitez d'une location simple, rapide et sécurisée.</li>
        </ul>
        <p>
          <strong>Rejoignez la communauté CharlyMatloc et louez malin !</strong>
        </p>
      </section>
    </template>

    <template id="outils">
      <div class="container">
        <aside class="filters">
          <h2>Filtres</h2>
        </aside>
        <section id="outils" class="tools-section">
          <h2>Outils disponibles</h2>
          <div id="toolsList" class="tools-grid"></div>
        </section>
      </div>
    </template>

    <template id="outil">
      <div id="outilDetail" class="outil-detail">
        <p>Chargement de l'outil...</p>
      </div>
    </template>

    <template id="panier">
      <h1 class="title">Panier</h1>
      <div id="panierList" class="panier-list"></div>
    </template>

    <template id="login">
      <div class="page-login">
        <h2>Connexion</h2>
        <form id="loginForm">
          <label for="loginEmail">Email:</label>
          <input type="email" id="loginEmail" required>
          <label for="loginPassword">Mot de passe:</label>
          <input type="password" id="loginPassword" required>
          <button type="submit">Se connecter</button>
        </form>
        <p>Pas de compte ? <a href="#" id="showRegister">Créer un compte</a></p>

        <div id="registerForm" style="display: none;">
          <h2>Inscription</h2>
          <form id="registerFormElement">
            <label for="registerNom">Nom:</label>
            <input type="text" id="registerNom" required>
            <label for="registerPrenom">Prénom:</label>
            <input type="text" id="registerPrenom" required>
            <label for="registerEmail">Email:</label>
            <input type="email" id="registerEmail" required>
            <label for="registerPassword">Mot de passe:</label>
            <input type="password" id="registerPassword" required>
            <button type="submit">S'inscrire</button>
          </form>
          <p>Déjà un compte ? <a href="#" id="showLogin">Se connecter</a></p>
        </div>
        <div id="message"></div>
      </div>
    </template>

    <a href="#panier" class="btn-panier">
      <img src="./img/cart.png" alt="Panier" />
      <span>Panier</span>
    </a>

    <footer class="footer">
      <p>&copy; 2025 CharlyMatloc. Tous droits réservés.</p>
    </footer>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
